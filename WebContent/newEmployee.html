<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Employee Form</title>
</head>
<body>
<h1>New Employee Form</h1>
	<form action="EmployeeController" method="POST">
		<table border="1">
			<tr>
				<td>Employee Name</td>
				<td><input type="text" name="emplNameForm" required="true"></input></td>
			</tr>
			<tr>
				<td>Employee Age</td>
				<td><input type="number" name="emplAgeForm" min="0" required="true"></input></td>
			</tr>
			<tr>
				<td>Employee Address</td>
				<td><input type="text" name="emplAddressForm" multiple="true" required="true"></input></td>
			</tr>
		</table>
		<input name="command" value="CREATE" type="hidden"></input>
		<br><input type="submit" value="Create">
	</form>
	<h2><a href="EmployeeController">Back</a></h2>
	

</body>
</html>
