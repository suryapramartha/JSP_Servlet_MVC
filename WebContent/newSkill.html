<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<title>New Competency Form</title>
</head>
<body>
<div class="container">
<h1>New Competency Form</h1>
	<form action="SkillController" method="POST">
		<div class="form-group">
		<table border="1" width="75%">
			<tr>
				<td width="30%">Competency Name</td>
				<td><input type="text" name="skillNameForm" required="true" maxlength="50" class="form-control"></input></td>
			</tr>
			<tr>
				<td>Competency Description</td>
				<td><input type="text" name="skillDescForm" multiple="true" maxlength="200" ="true" class="form-control"></input></td>
			</tr>
		</table>
		<input name="command" value="CREATE" type="hidden"></input>
		<br><input type="submit" value="Create" class="btn btn-success">
		</div>
	</form>
	<input type="button" class="btn btn-primary" value="Cancel" onclick="window.location='SkillController';"></input>
</div>	

</body>
</html>
